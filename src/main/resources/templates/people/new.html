<body>
<div th:replace="~{header :: header('People')}"></div>

<div class="container">
    <form method="POST" th:action="@{/people}" th:object="${person}">

        <div class="form-group">
            <div class="bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </div>

        <div>
            <div class="bg-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">birth year error</div>
            <label for="student-birth-date">Date of birth:</label>
            <input type="date" th:field="*{dateOfBirth}" id="student-birth-date"/>
        </div>

        <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>
</body>
</html>
