<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header th:fragment="header (headerName)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <div class="container-fluid p-5 text-center bg-dark text-white">
                <h1 th:text="${headerName}">Books</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-light mb-5 justify-content-center">
        <div sec:authorize="isAuthenticated()">

            <ul sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people">People</a>
                </li>
                <li class="nav-item">
                    <bold> <a sec:authentication="principal.person.name" class="nav-link" th:href="@{/people/{id}(id = ${#authentication.getPrincipal().getPerson().getId()})}">User Name</a></bold>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auth/logout}" class="nav-link">Logout</a>
                </li>
            </ul>

            <ul sec:authorize="hasRole('ROLE_USER')" class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <bold> <a sec:authentication="principal.person.name" class="nav-link" th:href="@{/people/{id}(id = ${#authentication.getPrincipal().getPerson().getId()})}">User Name</a></bold>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auth/logout}" class="nav-link">Logout</a>
                </li>
            </ul>


        </div>
    </nav>

</header>
</body>
</html>
