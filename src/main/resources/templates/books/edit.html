
<body>
<div th:replace="~{header :: header('Books')}"></div>
<div class="container">
    <form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">

        <div class="form-group">
            <div class="bg-danger"  th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Book name error</div>
            <label  for="bookName">Book name</label>
            <input type="text" th:field="*{bookName}" id="bookName">
        </div>

        <div class="form-group">
            <div class="bg-danger"  th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name error</div>
            <label  for="authorName">Author name</label>
            <input type="text" th:field="*{authorName}" id="authorName">
        </div>

        <div>
            <div class="bg-danger" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">birth year error</div>
            <label for="publicationDate">Date of publication:</label>
            <input type="date" th:field="*{publicationDate}" id="publicationDate"/>
        </div>

        <input type="submit" class="btn btn-primary" value="Edit">
    </form>
</div>
</body>
</html>
